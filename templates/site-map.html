{% extends "layout.html" %}
{% block body %}

<h1>Site Map</h1>
        
<div class="row">
    <div class="col-md-6">
        <h3>Blog Posts</h3>
        <ul>
        {% for post in posts %}
            <li><a href="{{ post['path'] }}">{{ post.meta.title }}</a></li>    
        {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
    
        <h3>Miki Pages</h3>
        <ul>
        {% for key in mikis.keys() %}
            <li><a href="/miki/{{ mikis[key]['url'] }}">{{ mikis[key]['fileName'] }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<div class="row">
    <div class="col text-center"><a href="/site-map.xml">Sitemap XML File</a></div>
</div>

{% endblock %}
